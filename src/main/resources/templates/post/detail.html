<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <title>게시글 상세보기</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta id="_csrf" name="_csrf" th:content="${_csrf?.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf?.headerName}"/>
</head>
<body>
    <h1>게시글 상세보기</h1>
    <div class="post-detail">
        <h2 th:text="${post.title}"></h2>
        <p class="post-meta">
            작성일: <span th:text="${#temporals.format(post.createAt, 'yyyy.MM.dd HH:mm')}"></span>
            작성자: <span th:text="${post.user.username}"></span>
        </p>
        <div class="post-content" th:text="${post.content}"></div>
        <button class="likeBtn" th:postId="${post.postId}" th:onclick="increaseLike(this.getAttribute('postId'))">좋아요</button>
        <span class="like-counter" th:text="${post.likesCount}"></span>
        <hr>
        <h3>댓글</h3>
        <div id="commentStat" class="post-comment" th:each="postComment: ${post.comments}">
            <p class="post-comment">
                댓글 번호: <span class="post-comment" th:text="${postComment.commentId}"></span>
                작성자 : <span class="post-comment" th:text="${postComment.user.username}"></span>
            </p>
            <p class="post-comment">
                <span class="post-comment" th:text="${postComment.content}"></span>
            </p>
            <p class="post-comment">
                작성 시각: <span class="post-comment" th:text="${#temporals.format(postComment.createAt, 'yyyy.MM.dd HH:mm')}"></span>
            </p>
            <p class="post-comment">
                <button class="button" th:postId="${post.postId}" th:commentId="${postComment.commentId}"
                        th:onclick="increaseCommentLike(this.getAttribute('postId'), this.getAttribute('commentId'))">좋아요</button>
                <span th:id="c-like-+${postComment.commentId}" th:text="${postComment.likes}"></span>
                <button class="button" th:postId="${post.postId}" th:commentId="${postComment.commentId}"
                        th:onclick="decreaseCommentLike(this.getAttribute('postId'), this.getAttribute('commentId'))">싫어요</button>
                <span th:id="c-dislike-+${postComment.commentId}" th:text="${postComment.dislikes}"></span>
            </p>
            <a class="button" th:href="@{/comments/{commentId}/edit(commentId=${postComment.commentId}, postId=${post.getPostId()})}">수정하기</a>
            <form class="button" th:action="@{/comments/{commentId}/delete(commentId=${postComment.commentId})}" method="post" style="display: inline;">
                <input type="hidden" name="userId" th:value="${postComment.user.getId()}"/>
                <input type="hidden" name="postId" th:value="${post.postId}"/>
                <button class="button" type="submit">댓글 삭제</button>
            </form>
        </div>
        <a class="button" th:href="@{/comments/{postId}/add(postId=${post.postId})}">댓글 추가하기</a>
        <hr>
        <div class="post-actions">
            <a th:href="@{/board}">목록으로</a>
            <a th:href="@{/posts/{id}/edit(id=${post.postId})}" class="edit-btn">수정</a>
            <form th:action="@{/posts/{id}/delete(id=${post.postId})}" method="post" class="delete-form">
                <button type="submit">삭제</button>
        </form>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script th:inline="javascript">
    function increaseLike(postId) {
        fetch(postId + "/like", {
            headers: {
                'header': document.querySelector('meta[name="_csrf_header"]').content,
                'X-CSRF-Token': document.querySelector('meta[name="_csrf"]').content
            },
            method: "POST",
        })
            .then((response) => {
                console.log(response);
                const counter = $('.like-counter')[0];
                let likeCount = parseInt(counter.innerHTML);
                counter.innerHTML = likeCount + 1;
            })
            .catch((error) => console.log(error));
    }

    function increaseCommentLike(postId, commentId) {
        fetch("/comments/like", {
            headers: {
                'header': document.querySelector('meta[name="_csrf_header"]').content,
                'X-CSRF-Token': document.querySelector('meta[name="_csrf"]').content,
                "Content-Type": "application/json"
            },
            method: "POST",
            body: JSON.stringify({
                postId: postId,
                commentId: commentId
            })
        })
            .then((response) => {
                console.log(response);
                const counter = $('#c-like-' + commentId)[0];
                let likeCount = parseInt(counter.innerHTML);
                counter.innerHTML = likeCount + 1;
            })
            .catch((error) => console.log(error));

    }

    function decreaseCommentLike(postId, commentId) {
        fetch("/comments/dislike", {
            headers: {
                'header': document.querySelector('meta[name="_csrf_header"]').content,
                'X-CSRF-Token': document.querySelector('meta[name="_csrf"]').content,
                "Content-Type": "application/json"
            },
            method: "POST",
            body: JSON.stringify({
                postId: postId,
                commentId: commentId
            })
        })
            .then((response) => {
                console.log(response);
                const counter = $('#c-dislike-' + commentId)[0];
                let likeCount = parseInt(counter.innerHTML);
                counter.innerHTML = likeCount + 1;
            })
            .catch((error) => console.log(error));
    }
</script>
</body>
</html>
