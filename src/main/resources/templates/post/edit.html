<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta id="_csrf" name="_csrf" th:content="${_csrf?.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf?.headerName}"/>
</head>
<body>
    <h1>게시글 수정</h1>
    <form th:action="@{/posts/{id}/edit(id=${post.postId})}" method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" th:value="${post.title}">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea id="content" name="content" th:text="${post.content}"></textarea>
        </div>
        <div>
            <label for="isShared">공개여부</label>
            <input type="checkbox" id="isShared" name="isShared" th:field="${post.isShared}"></input>
        </div>
        <button type="submit">저장</button>
    </form>
</body>
</html>
