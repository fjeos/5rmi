<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 추가</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta id="_csrf" name="_csrf" th:content="${_csrf?.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf?.headerName}"/>
</head>
<body>
<!--/*@thymesVar id="user" type="com.ormi5.movieblog.user.User"*/-->
<!--/*@thymesVar id="announcement" type="com.ormi5.movieblog.announcement.Announcement"*/-->
<div>
    <h1>게시글 추가</h1>
    <form th:action="@{'/newannouncement'}" method="post" role="form" th:object="${announcement}">
        <label for="title">Title:</label>
        <input th:field="*{title}" type="text" id="title" name="title" placeholder="Enter a title" required><br>

        <label for="title">Content:</label>
        <input th:field="*{content}" type="text" id="content" name="content" placeholder="Enter content" required><br>

        <label for="title">중요여부:</label>
        <input th:field="*{isImportant}" type="checkbox" id="is-shared" name="is-shared">

        <button type="submit">추가</button>
    </form>

    <form th:action="@{'/board'}" method="get">
        <button type="submit">취소</button>
    </form>
</div>
</body>
</html>
