<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/minty/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <meta id="_csrf" name="_csrf" th:content="${_csrf?.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf?.headerName}"/>
</head>
<body>
    <nav th:replace="layout/nav::nav"></nav>
    <main>
        <h2>공지글 수정</h2>
        <div class="add-post">
        <form th:action="@{/announcement/{id}/edit(id=${announcement.announcementId})}" method="post">
            <div>
                <label class="form-label mt-4" for="title">제목: </label>
                <input class="form-control" type="text" id="title" name="title" th:value="${announcement.title}">
            </div>
            <div>
                <label class="col-form-label mt-4" for="content">내용</label>
                <textarea class="form-control" id="content" name="content" th:text="${announcement.content}"></textarea>
            </div>
            <div>
                <label for="is-important">중요여부:</label>
                <input class="form-check-input" th:field="${announcement.isImportant}" type="checkbox" id="is-important" name="is-important">
            </div>
            <button class="btn btn-success add-btn" type="submit">완료</button>
        </form>
        </div>
    </main>
</body>
</html>
