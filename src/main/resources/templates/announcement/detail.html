<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>공지글 상세보기</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <meta id="_csrf" name="_csrf" th:content="${_csrf?.token}"/>
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf?.headerName}"/>
</head>
<body>
<h1>공지글 상세보기</h1>
<div class="announcement-detail">
    <h2 th:text="${announcement.title}"></h2>
    <p class="announcement-meta">
        작성일: <span th:text="${announcement.createAt}"></span>
    </p>
    <div class="announcement-content" th:text="${announcement.content}"></div>
    <hr>
    <div class="announcement-actions">
        <a th:href="@{/board}">목록으로</a>
        <a th:href="@{'/announcement/'+${announcement.announcementId}+'/edit'}" class="edit-btn">수정</a>
        <form th:action="@{'/announcement/'+${announcement.announcementId}+'/delete'}" method="post" class="delete-form">
            <button type="submit">삭제</button>
    </form>
    </div>
</div>
</body>
</html>
